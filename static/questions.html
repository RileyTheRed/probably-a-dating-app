    <body>
        <div id='questionComponent'>
            <div class='container'>
                <div class="row">
                    <div id='questionsDiv' class="col-md-10">
                        <form class="form-question" id="formQuestion" role="form">
                            <h1>Please answer the following questions:</h1>
                            <p>The range of answers is on a number scale:
                                The answers range in order of how much you agree with the statement. 1 being not at all, 7 being very much.
                            </p>
                            <form>
                                <label class="q1">
                                    <p>
                                        I seek adventure.   
                                        <input type="radio" class="questions" name="q1.1">1
                                        <input type="radio" class="questions" name="q1.2">2
                                        <input type="radio" class="questions" name="q1.3">3
                                        <input type="radio" class="questions" name="q1.4">4
                                        <input type="radio" class="questions" name="q1.5">5  
                                        <input type="radio" class="questions" name="q1.6">6   
                                        <input type="radio" class="questions" name="q1.7">7   
                                    </p>
                                </label>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
