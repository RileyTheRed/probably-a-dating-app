{% extends 'layout.html' %}
{% block head %}
<title>About</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/contact.css')}}">
{% endblock %}
{% block content %}
<!-- First Container -->
  <div class="container-fluid bg text-center">
    <div class="row">
      <div class="jumbotron jumbotron-sm">
          <div class="container">
              <div class="row">
                  <div class="col-sm-12 col-lg-12">
                      <h1 class="h1">
                          Contact us</h1>
                  </div>
              </div>
          </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-md-8">
                  <div class="well well-sm">
                    <form>
                      <div class="row">
                          <div class="col-md-6">
                              <div class="form-group" style="padding-top: 20px">
                                <label for="name">
                                    Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                              </div>
                              <div class="form-group">
                                <label for="email">
                                    Email Address</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                  </span>
                                  <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="subject">
                                    Subject</label>
                                <select id="subject" name="subject" class="form-control" required="required">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="service">General Customer Service</option>
                                    <option value="suggestions">Suggestions</option>
                                </select>
                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group" style="padding-top: 20px;">
                                <label for="name">
                                    Message</label>
                                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message"></textarea>
                            </div>
                          </div>
                          <div class="col-md-12" style="padding-bottom: 10px">
                              <button type="submit" class="btn btn-primary btn-block" id="btnContactUs">
                                  Send Message</button>
                          </div>
                      </div>
                    </form>
                  </div>
              </div>

              <div class="col-md-4">
                <form style="padding-top: 50px;">
                  <legend><span class="glyphicon glyphicon-globe"></span>Â Our office</legend>
                  <address>
                      <strong>University of South Florida</strong><br>
                      4202 E. Fowler Avenue<br>
                      Tampa, FL 33620<br>
                      <abbr title="Phone">
                          P:</abbr>
                      (123) 456-7890
                  </address>
                  <address>
                      <strong>Coffee and Bagels</strong><br>
                      <a href="mailto:coffeeandbagels@gmail.com">coffeeandbagels@gmail.com</a>
                  </address>
                </form>
              </div>

          </div>
      </div>
    </div>
  </div>
{% endblock %}
