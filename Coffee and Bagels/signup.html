<div class="container-fluid bg">

 		<div class="col-md-2 col-xs-12"></div>
 		<div class="col-md-8 col-xs-12" id="suform">
 		<!-- form start  -->
 			<form class="form-container">
 				<h1>Sign Up</h1>
 					<div class="form-group">
 	    			<label for="firstName">First Name</label>
 	    			<input type="text" class="form-control input-lg" id="firstName"  placeholder="First Name">
 	  			</div>
 	  			<div class="form-group">
 	    			<label for="lastName">Last Name</label>
 	    			<input type="text" class="form-control input-lg" id="lastName"  placeholder="Last Name">
 	  			</div>
 	  			<div class="form-group">
 	    			<label for="exampleInputEmail1">Email address</label>
 	    			<input type="email" class="form-control input-lg" id="exampleInputEmail1"  placeholder="Email">
 	  			</div>
 	  			<div class="form-group">
 	    			<label for="exampleInputPassword1">Password</label>
 	    			<input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password">
 	  			</div>
 	  			<button type="submit" class="btn btn-success btn-block">Submit</button>
 			</form>
 		<!-- form end -->
 		</div>
 		<div class="col-md-2 col-xs-12"></div>
 	</div>
